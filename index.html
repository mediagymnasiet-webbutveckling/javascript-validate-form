<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uppgift 5 - Validering av formulär</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">

</head>
<style>
    .wrong {
        border: 3px solid red !important;
    }
  
</style>
<body>
    <div class="content">
        <h1>Anmälan</h1>

        <div class="logo">
            <img src="img/killergame.jpg">
        </div>
        <p>Anmäl dig genom att skriva in uppgifterna och skicka detta formulär.</p>
       <form id="registration_form" class="pure-form pure-form-stacked" enctype="multipart/form-data"
             action="dummy.html">
            <fieldset>
                <legend>Kontaktuppgifter</legend>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="firstname">Förnamn</label>
                        <input type="text" id="firstname" name="firstname" class="pure-u-23-24" tabindex="1">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="lastname">Efternamn</label>
                        <input type="text" id="lastname" name="lastname" class="pure-u-23-24" tabindex="2">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="lastname">E-post</label>
                        <input type="text" id="email" name="email" class="pure-u-23-24" tabindex="3">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="lastname">Skola</label>
                        <input type="text" id="skola" name="organisation" class="pure-u-23-24" tabindex="4">
                    </div>
                </div>
            </fieldset>
            <legend>Övrig information</legend>
            <label for="message">Meddelande till arrangör (högst 200 tecken)</label>
            <textarea id="message" name="message" cols="50" rows="4" class="pure-u-23-24" tabindex="9"></textarea>
            </fieldset>
            <button type="submit" id="saveForm" name="saveForm" class="pure-button pure-button-primary" tabindex="10">Skicka
                anmälan</button>
        </form>

    </div>
   
  </div>
    <!--END .content-->
    <script src="js/validate.js"></script>
</body>

</html>
